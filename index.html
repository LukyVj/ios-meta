<!-- 
This little set of meta will help you to help your mobile website to fit perfectly on ios & Mobile Devices; 

EDIT : By the way, a twitter user (@akkolad) sent me a link to an article about meta viewports, thats says 
its good sometimes, to allow the user to enjoy the mobile version like a webpage, so with the 
ability of zooming into the page, and some other desktop actions. 

And tis is true, So I assume that you are here, ready to use the following meta tags, but you already 
make your choice concerning the availables actions on your mobile website. 

----
Some links about the subject : 
EN : http://blog.javierusobiaga.com/stop-using-the-viewport-tag-until-you-know-ho
FR : http://blog.goetter.fr/post/58231990416/user-scalable-no-des-arguments-convaincants
----

-->

<meta name="apple mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
<!-- Enable IOS minimal UI -->
<meta name="viewport" content="width=device-width, minimal-ui">

<!-- My perfect meta -->
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width, height=device-height, minimal-ui">
